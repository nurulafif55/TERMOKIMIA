<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuis: Jenis Entalpi | Termokimia UM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <nav class="bg-white border-b border-gray-200 py-3 px-4 flex justify-between items-center sticky top-0">
    <h1 class="font-semibold text-amber-700">ğŸ¯ Kuis Jenis Entalpi Standar</h1>
    <a href="modul-entalpi.html" class="text-amber-700 hover:text-amber-900 font-medium">â† Kembali</a>
  </nav>

  <main class="max-w-4xl mx-auto py-10 px-4">
    <form id="quiz" class="space-y-6">
      <div>
        <p class="font-medium">1. Entalpi pembentukan standar adalah perubahan entalpi saat...</p>
        <label><input type="radio" name="q1" value="terbentuknya 1 mol senyawa dari unsur-unsurnya"> Terbentuknya 1 mol senyawa dari unsur-unsurnya</label><br>
        <label><input type="radio" name="q1" value="pembakaran sempurna"> Pembakaran sempurna</label>
      </div>

      <div>
        <p class="font-medium">2. Reaksi HCl + NaOH â†’ NaCl + Hâ‚‚O termasuk jenis entalpi...</p>
        <label><input type="radio" name="q2" value="netralisasi"> Netralisasi</label><br>
        <label><input type="radio" name="q2" value="pembakaran"> Pembakaran</label>
      </div>

      <div>
        <p class="font-medium">3. Proses penguapan air adalah contoh perubahan entalpi...</p>
        <label><input type="radio" name="q3" value="penguapan"> Penguapan</label><br>
        <label><input type="radio" name="q3" value="pembakaran"> Pembakaran</label>
      </div>

      <button type="button" id="submitQuiz" class="px-5 py-2 bg-amber-500 text-white font-semibold rounded hover:bg-amber-600">Kirim Jawaban</button>
      <p id="result" class="mt-4 text-gray-800 font-medium"></p>
    </form>
  </main>

  <script>
    document.getElementById("submitQuiz").addEventListener("click", () => {
      const kunci = {
        q1: "terbentuknya 1 mol senyawa dari unsur-unsurnya",
        q2: "netralisasi",
        q3: "penguapan"
      };
      let benar = 0;
      for (let q in kunci) {
        const jawab = document.querySelector(`input[name="${q}"]:checked`);
        if (jawab && jawab.value === kunci[q]) benar++;
      }
      const res = document.getElementById("result");
      res.innerHTML = `Skor kamu: <b class="text-amber-600">${benar}/3</b><br>` +
        (benar === 3 ? "ğŸ‰ Hebat! Kamu menguasai jenis-jenis entalpi." :
         benar === 2 ? "ğŸ‘ Bagus! Masih bisa ditingkatkan." :
         "ğŸ’ª Coba pelajari lagi konsep dasar entalpi standar.");
    });
  </script>
</body>
</html>
